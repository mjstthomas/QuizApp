<!DOCTYPE html>
<html lang= 'en'>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="World Quiz">
	<title>World Quiz App</title>
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<header>
		<h1>How much do you know about your world?</h1>
	</header>
	<section>
		<ul class="scoring">
			<li id="questionCount">Question <span class="questionNum">0</span>/10</li>
			<li id="scoreCount">Score <span class="questionsRight">0</span>/10</li>
		</ul>
	</section>
	<main label="introduction">
		<section id="container">
			<h3>These are 10 little known facts about the world you live in!</h3>
			<p>Click 'let's begin' to try your hand and see how much you know!</p>
		</section>
	</main>
	<button label="begin" class="start">Let's Begin</button>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript" src= 'index.js'></script>
<script type="text/javascript" src= 'questions.js'></script>
</body>
</html>
